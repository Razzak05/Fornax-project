<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Uniform Shopping</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="user-info">
          <div class="user-avatar">
            <img src="Vector.png" alt="User Avatar" />
          </div>
          <div>
            <strong>Nikhil Verma</strong>
            <div class="user-location-info">
              <img src="./location_on_24dp_FILL1_wght400_GRAD0_opsz24 1.png" />
              <p>Delhi, India</p>
            </div>
          </div>
        </div>
        <div class="menu-icon">☰</div>
      </div>
      <div class="buying-for">Buying for Ankur Mittal</div>
      <div class="summer-package">
        <h2>WELCOME SUNNY SUMMER PACKAGE</h2>
        <p>Flat 15% OFF | SAVINGS UPTO ₹840</p>
      </div>
      <div class="product">
        <h3>Half Sleeves Boys Shirt Boys Shirt</h3>
        <div style="display: flex">
          <div class="product-image">
            <img src="./menu_black_24dp 2.png" alt="Boys Shirt" />
          </div>
          <div class="size-info">
            <p>
              <span style="color: rgb(159, 163, 168)">Size: </span
              ><strong>40</strong>
            </p>
            <p>
              ₹240 <span style="text-decoration: line-through">₹254</span>
              <span style="color: rgb(0, 255, 0)">12% OFF</span>
            </p>
          </div>
        </div>
        <div class="size-chart">
          <div class="size">24</div>
          <div class="size">26</div>
          <div class="size">28</div>
          <div class="size">30</div>
          <div class="size selected">32</div>
          <div class="size">38</div>
        </div>
      </div>
      <div class="product">
        <h3>Half Sleeves Boys Shirt Boys Shirt</h3>
        <div style="display: flex">
          <div class="product-image">
            <img src="./menu_black_24dp 2.png" alt="Boys Shirt" />
          </div>
          <div class="size-info">
            <p>
              <span style="color: rgb(159, 163, 168)">Size: </span
              ><strong>40</strong>
            </p>
            <p>
              ₹240 <span style="text-decoration: line-through">₹254</span>
              <span style="color: rgb(0, 255, 0)">12% OFF</span>
            </p>
          </div>
        </div>
        <div class="size-chart">
          <div class="size">24</div>
          <div class="size">26</div>
          <div class="size">28</div>
          <div class="size">30</div>
          <div class="size selected">32</div>
          <div class="size">38</div>
        </div>
      </div>
    </div>
  </body>
</html>
